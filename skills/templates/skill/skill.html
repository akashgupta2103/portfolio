
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Akash Gupta</title>
  <link rel="icon" type="image" href="{% static 'akash.jpg' %}" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/resume.css' %}" >

</head>
<style>
.fas {
    margin: 0 10px 0 0;
	color: white;
}

strong { 
  color: white;
}
</style>
 <header>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.min.css">
  
  <div class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand d-flex align-items-center">
        <i class="fas fa-code fa-fw" ></i>
        <strong>Skills </strong>
      </a>
      <a class="btn btn-secondary btn-sm" href="mailto:akashgupta93366@gmail.com" role="button">Contact Me</a>
    </div>
  </div>
</header>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
      <span class="d-block d-lg-none">Akash Gupta</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'akash.jpg' %}" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'home' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'experience' %}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'education' %}">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'skills' %}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'interests' %}">Interests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% static 'Resume.pdf' %}" target="_blank">Resum√©</a>
        </li>
      </ul>
    </div>
  </nav>

  
<div class="container-fluid p-0">
    <section class="resume-section p-3 p-lg-5 d-flex align-items-top">
		<div class="w-100">
			<div class="container">
				<div class="row">
				
					<div class="col-md-6">
					{% for skill in skills.all %}
						<h5 class="progress-title">{{ skill.skillname }}</h5>
						<div class="progress">
							<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{ skill.barwidth }}%">
							
							<div class="progress-value"><span>{{ skill.skillrating }}</span></div>
							</div>
						</div>
						<br>
					{% endfor %}
					</div>
					
				</div>
			</div>
    </section>
</div>

   <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
	
	<script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
	
	<script src="{% static 'js/jquery.easing.min.js' %}" ></script>
	<script src="{% static 'js/resume.min.js' %}" ></script>

</body>

</html>
